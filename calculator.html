<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css" />
    <link rel="icon" href="img/logo_marron.png" type="image/png">
    <title>Vy PHAN's calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display-wrap">
            <div id="display"></div>
            <div id="input"></div>
            <div id="answer"></div>
        </div>
        <div id="button-wrap">
            <button class="gr1" id="all-clear">CE</button>
            <button class="gr1" id="clear">C</button>
            <button class="gr1" id="goback">‚Üê</button>
            <button class="ope gr2">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="ope gr2">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="ope gr2">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="ope gr2">+</button>

            <button class="gr1" id="switchSign">+/-</button>
            <button class="number num-0">0</button>
            <button class="gr1" id="dot">,</button>
            <button id="result">=</button>
        </div>
    </div>
    <script type="text/JavaScript" src="js/calculator.js"></script>
</body>

</html>
